{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-badge-check'></i>
            <span class="logo_name">Job Portal</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{% url 'admin_dashboard'%}">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url 'manage_user'%}">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Job Seeker</span>
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class='bx bx-building'></i>
                    <span class="links_name">Company</span>
                </a>
            </li>
            <li>
                <a href="{% url 'jobs'%}">
                    <i class='bx bx-briefcase-alt-2'></i>
                    <span class="links_name">Jobs</span>
                </a>
            </li>

            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Company</span>
            </div>

            <div class="profile-details">
                <img src="{%static 'images/admin_profile.png' %}" alt="">
                <span class="admin_name">John Doe</span>
            </div>
        </nav>

        <div class="home-content">


        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
